<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
  </head>


  <body>
    <h3 id="scoreList">Highscores</h3>
    <h3 id="timer">Time left:</h3>
    <container class="game">
        <div class="startScreen" data-state="visible">
          <h1>JavaScript Quiz!</h1>
          <p>Try to answer the following code related questions within the time limit. Keep in mind that choosing a wrong answer will penalize your time/score by 10 seconds!</p>
          <button>Start the game!</button>
        </div>
        <div class="gameScreen" data-state="hidden">
          <h2>Question 1</h2>
          <ol>
            <li id="answer1">Answer 1</li>
            <li id="answer2">Answer 2</li>
            <li id="answer3">Answer 3</li>
            <li id="answer4">Answer 4</li>
          </ol>
        </div>
        <div class="resultScreen" data-state="hidden">
          <h2>All done!</h2>
          <h3>Your score:</h3>
          <form id="initials-form" method="POST">
            <label for="initials-text">Your initials: </label>
            <input type="text" placeholder="" name="initials-text" id="initials-text" />
            <button>Submit</button>
          </form>
        </div>
        <h3 id="result"></h3>
    </container>
    <script src = "./assets/script.js"></script>
  </body>
</html>
